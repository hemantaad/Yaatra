{% extends 'Registration/Main.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-capitalize col-lg-8 col-md-8 col-12">Login</h1>
    <div class="form-group col-lg-8 col-md-8 col-12">
        <hr>
    </div>

    <form action="login" method="POST">
        {% csrf_token %}
        <div class="form-group col-lg-8 col-md-8 col-12">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username" autocomplete="off">
        </div>
        <div class="form-group col-lg-8 col-md-8 col-12">
            <label for="password"><h5>Password:</h5></label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" id="password" autocomplete="off">
        </div>
        <div class="form-group col-lg-8 col-md-8 col-12">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p style="color:red">{{a}}</p>
    </form>
</div>

{% endblock %}
